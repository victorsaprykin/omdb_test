<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="movie">
    <div class="container">
      <a href="index.html" class="move__back">Назад к поиску</a>
      <div class="movie__wrapper">
        <div class="movie__box">
          <div class="movie__image"></div>
          <div class="movie__data">
            <h2 class="movie__title"></h2>
            <p class="movie__year">Год:<span></span></p>
            <p class="movie__rated">Рейтинг:<span></span></p>
            <p class="movie__released">Дата выхода:<span></span></p>
            <p class="movie__runtime">Продолжительность:<span></span></p>
            <p class="movie__genre">Жанр:<span></span></p>
            <p class="movie__director">Режиссер:<span></span></p>
            <p class="movie__writer">Сценарий:<span></span></p>
            <p class="movie__actors">Актеры:<span></span></p>
          </div>
        </div>
        <div class="movie__descr">
          <p class="movie__text"></p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
